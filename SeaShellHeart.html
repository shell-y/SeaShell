<script>
    const contentDiv = document.getElementById('content');

    function carregarPagina(nomeArquivo, paginaNome) {
        fetch(nomeArquivo)
            .then(response => {
                if (!response.ok) throw new Error(`Erro ao carregar ${paginaNome}`);
                return response.text();
            })
            .then(data => contentDiv.innerHTML = data)
            .catch(() => handleFetchError(paginaNome));
    }

    function pagInicial() { carregarPagina('home.html', 'HOME'); }
    function sobreMim() { carregarPagina('sobre.html', 'SOBRE'); }
    function quizInicio() { carregarPagina('quizInicio.html', 'QUIZ'); }
    // function perfil() { carregarPagina('perfil.html', 'PERFIL'); }
    function perfil() {
        fetch('perfil.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar o arquivo: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                contentDiv.innerHTML = data; // Insere o conteúdo carregado na div

                // Inicializa o Chart.js depois de carregar o HTML
                const ctx = document.getElementById('myChart');
                if (ctx) {
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: [
                                'Descobridor dos 7 Mares',
                                'Concha Guardiã',
                                'Sonhador das Marés'
                            ],
                            datasets: [{
                                // label: ['Pontuação'],
                                data: [50, 50, 30],
                                backgroundColor: [
                                    'rgb(36, 200, 220, 0.6)', //AZUL
                                    'rgb(179,139,221, 0.6)', //ROXO
                                    'rgb(19,163,164, 0.6)' //VERDE
                                ],
                                borderWidth: 0.5, // Define a largura da borda
                                // borderDash: [2, 2], // Define o padrão da linha pontilhada
                            }]
                        },

                        options: {
                            plugins: {
                                legend: {
                                    position: 'top',
                                    labels: {
                                        color: 'white', // Define a cor da fonte
                                        font: {
                                            size: 12, // Define o tamanho da fonte (opcional)
                                            family: 'Imprima', // Define a família da fonte (opcional)
                                            // style: 'italic' // Define o estilo (normal, italic, bold)
                                        },
                                        boxWidth: 10, // Largura do ícone da legenda
                                        boxHeight: 10, // Altura do ícone da legenda
                                        // useBorderRadius: true, // Torna o ícone com bordas arredondadas
                                        borderWidth: 0.5, // Define a largura da borda dos ícones
                                        usePointStyle: true, // Define ícones redondos
                                        pointStyle: 'circle', // Estilo dos ícones (default é círculo)
                                    }
                                }
                            },
                        }

                    });
                }
            })
            .catch(error => {
                console.error('Erro:', error); // Exibe o erro no console
                contentDiv.innerHTML = '<p style="transform: scaleX(-1);">Erro ao carregar PERFIL. Tente novamente mais tarde.</p>';
            });
    }


</script>

<!-- SCRIPT POP-UP -->
<script>
    const modal = document.getElementById('myModal');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.querySelector('.close-btn');
    const iframeContent = document.getElementById('iframeContent');

    // Usa o event delegation para capturar cliques no botão "openModalBtn"
    contentDiv.addEventListener('click', (event) => {
        // Verifica se o elemento clicado ou algum ancestral tem o ID "openModalBtn"
        const target = event.target.closest('#openModalBtn');
        if (target) {
            // Configura o modal e exibe
            iframeContent.src = "quiz.html"; // Página que será exibida no iframe
            modal.style.display = "block";
        }
    });

    // Fecha o modal ao clicar no botão de fechar
    closeModalBtn.addEventListener('click', () => {
        modal.style.display = "none";
        iframeContent.src = ""; // Limpa o iframe
    });

    // Fecha o modal ao clicar fora dele
    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
            iframeContent.src = "";
        }
    });

</script>
